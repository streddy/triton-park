<html>
   <head>
      <meta charset="utf-8">
      <title>Triton Park</title>
      <style>
         #map {
            height: 600px;
            width: 60%;
         }
      </style>
   </head>

   <body>
       <br>
       <!--User inputs for destination-->
       <input type="text" placeholder="Enter Your Destination" name="Destination"/>
       <br>
    
       <h3>UCSD Campus Map</h3>
       <div id="map"></div>
       <script>
        function initMap() {
            var campus = {lat: 32.8811083, lng: -117.2375732};
            var map = new google.maps.Map(document.getElementById('map'), {
               zoom: 15,
               center: campus
            });

            var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Hopkins Parking P701D</h1>'+ 
            '<div id="bodyContent">'+
            '<p><b>Capacity</b></p>' +
            '<p>15 spots left </p>'+ 
            '<p> Estimate: 8 spots left in 30 minutes </p>'+
            '</div>'+
            '</div>';

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            
            var marker = new google.maps.Marker({
               position: campus,
               map: map
            });

            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
         }
      </script>
      
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVFEMeSuV8YL9OcBMx7wmFx71BkscZEbo&callback=initMap">
      </script>
      <br>
       <h3 align=left>Select your permit type</h3>
      <br>
      <!--Selection for permit type-->
        <select>
        <option value = "A Permit"> Permit-A</option>
        <!--Display default selection-->
        <option value = "B Permit" selected="selected"> Permit-B</option>
        <option value = "S Permit"> Permit-S</option>
        </select>
        
    </body>
</html>
