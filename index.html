<html>
   <head>
      <meta charset="utf-8">
        <font face="Roboto" color="#25A0D5"/>
      <title>Triton Park</title>
      <link href="index.css" rel="stylesheet">
   </head>

   <body style ="margin:0px; height:0px; background-color:#3A4148">
       <!--User inputs for destination-->    
  
       <br>

       <h1><center>Triton Park</center></h1>
       <div class = "element" id="map"></div>
       <input id="pac-input" class="controls" type="text" placeholder="Enter Your Destination">
       <!--//Below is the Script for Map-->
    
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVFEMeSuV8YL9OcBMx7wmFx71BkscZEbo&libraries=places&callback=initMap">
      </script>
        <script src="js/map.js"></script>

      <!--^^^^^^^^^^^^^^^Scripts for map^^^^^^^^^^^^^^^^^^-->
      

      <div class = "element" id = "permitType">
      <!--Selection for permit type-->
        <select name = "Your Permit Type" >
        <option value = "A Permit"> Permit-A</option>
        <!--Display default selection-->
        <option value = "B Permit" selected="selected"> Permit-B</option>
        <option value = "S Permit"> Permit-S</option>
        </select>

       </div> 
       

    </body>
</html>
